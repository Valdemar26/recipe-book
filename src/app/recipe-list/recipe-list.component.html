<div class="recipe-wrapper" *ngIf="recipes$ | async as recipes; else loading">
  <div class="recipe-list" *ngFor="let recipe of recipes">
    <app-recipe-item [recipeItem]="recipe"></app-recipe-item>
  </div>
</div>

<ng-template #loading>
  <div class="loading-wrapper">
    <p class="text-center">Load recipes...</p>
    <img class="loading" src="../../assets/loading.gif" alt="loading">
  </div>
</ng-template>
