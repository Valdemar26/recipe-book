<mat-card class="recipe-card">
  <img mat-card-image src="{{ recipeItem?.image }}" alt="recipe item">
  <div class="info">
    <mat-card-header>
      <mat-card-title>{{ recipeItem?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ recipeItem?.longDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="back()">Back</button>
    </mat-card-actions>
  </div>
</mat-card>
